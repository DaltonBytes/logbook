<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Weather Logbook</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="flight">
      <h3>Add Flight</h3>
      <form id="flight-form">
        <label>Date: </label>
        <input type="date" id="date" required />
        <label>Aircraft Type: </label>
        <input type="aircraft-type" id="aircraft-type" required />
        <label>Tail: </label>
        <input type="tail" id="tail" required />
        <label>Departure Time: </label>
        <input type="time" id="departure" required />
        <label>Departure ICAO: </label>
        <input type="departure" id="departure" required />
        <label>Arrival Time: </label>
        <input type="time" id="arrival" required />
        <label>Arrival ICAO: </label>
        <input type="arrival" id="arrival" required />
        <button type="submit">Add Flight</button>
      </form>
    </div>
    <div class="flight-list">
      <h3>Flight Log</h3>
      <div class="flight-table"></div>
    </div>
  </body>
</html>
